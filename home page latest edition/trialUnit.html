<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Trial Unit</title>
  </head>
  <body>
    <div class="bg-footer"></div>
    <div class="template"></div>
    <main>
      <div class="title-wrapper">
        <!-- <div class="button-wrapper">
          <button id="trial-unit-next" class="step-bg prev" disabled>
            <span class="step">返回</span>
          </button>
          <span class="title-left"></span>
        </div> -->
        <div class="title-group">
          <div class="title-top"></div>
          <h1 class="unit-title">選擇試算單位</h1>
          <div class="title-bottom">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="button-wrapper">
          <span class="title-right"></span>
          <button id="trial-unit-next" class="step-bg next" disabled>
            <span class="step">繼續</span>
          </button>
        </div>
      </div>
      <div class="bottom">
        <div id="radio-group" class="radio-group">
          <div id="unit-border-year" class="unit-border-group">
            <input
              id="radio-year"
              type="radio"
              name="unit"
              value="year"
              class="unit-input"
              hidden
            />
            <label id="radio-year-label" for="radio-year" class="unit-label"
              >年</label
            >
            <div class="unit-border unit-border-year"></div>
            <div class="unit-border unit-border-year"></div>
          </div>
          <div id="unit-border-month" class="unit-border-group">
            <input
              id="radio-month"
              type="radio"
              name="unit"
              class="unit-input"
              value="month"
              hidden
            />
            <label id="radio-month-label" for="radio-month" class="unit-label"
              >月</label
            >
            <div class="unit-border unit-border-month"></div>
            <div class="unit-border unit-border-month"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="step-indicator">
      <div class="step-indicator-wrapper">
        <div class="step-indicator-bar"></div>
        <div id="step-1" class="step-indicator-circle">∨</div>
        <div id="step-2" class="step-indicator-circle">∨</div>
        <div id="step-3" class="step-indicator-circle">∨</div>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
