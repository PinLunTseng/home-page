<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Period of Year</title>
  </head>
  <body>
    <div class="bg-footer"></div>
    <div class="template"></div>
    <main>
      <div class="title-wrapper">
        <div class="button-wrapper">
          <button id="period-year-prev" class="step-bg prev">
            <span class="step">返回</span>
          </button>
          <span class="title-left"></span>
        </div>
        <div class="title-group">
          <div class="title-top-both">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <h1>選擇試算期間</h1>
          <div class="title-bottom">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="button-wrapper">
          <span class="title-right"></span>
          <button id="period-year-next" class="step-bg next" disabled>
            <span class="step">繼續</span>
          </button>
        </div>
      </div>
      <div class="bottom">
        <div class="inner">
          <div class="group">
            <label for="start-year" class="font-label">起始年份</label>
            <div class="custom-select">
              <select name="start-year" id="start-year" type="number"></select>
            </div>
          </div>
          <input
            type="range"
            class="period-year-slider custom-input"
            id="year-range"
            name="year-range"
          />
          <div class="group">
            <div id="end-year"></div>
            <label class="font-label" for="end-year">結束年份</label>
          </div>
        </div>
      </div>
    </main>
    <footer class="step-indicator">
      <div class="step-indicator-wrapper">
        <div class="step-indicator-bar"></div>
        <div id="step-1" class="step-indicator-circle">∨</div>
        <div id="step-2" class="step-indicator-circle">∨</div>
        <div id="step-3" class="step-indicator-circle">∨</div>
      </div>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
