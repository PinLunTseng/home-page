<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Period of Month</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top">
          <div class="title-wrapper">
            <button id="period-year-and-month-prev" class="prev">返回</button>
            <h1 class="title">選擇試算期間</h1>
            <button id="period-year-and-month-next" class="prev" disabled>
              繼續
            </button>
          </div>
        </div>
        <div class="inner">
          <div class="input-group">
            <div class="group">
              <div class="year-group">
                <label for="start-year">起始年份</label>
                <select
                  class="ml-1"
                  name="start-year"
                  id="start-year"
                  type="number"
                ></select>
              </div>
              <div class="month-group">
                <label for="start-month">起始月份</label>
                <input
                  type="range"
                  class="slider ml-1"
                  id="start-month"
                  name="start-month"
                  min="1"
                  max="12"
                />
                <div id="start-month-value"></div>
              </div>
            </div>
            <div class="group mt-2">
              <div class="year-group">
                <label for="end-year">結束年份</label>
                <select
                  name="end-year"
                  id="end-year"
                  type="number"
                  class="ml-1"
                ></select>
              </div>
              <div class="month-group">
                <label for="end-month">結束月份</label>
                <input
                  type="range"
                  class="slider ml-1"
                  id="end-month"
                  name="end-month"
                  min="1"
                  max="12"
                />
                <div id="end-month-value"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
