<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Initial Amount</title>
  </head>
  <body>
    <div class="bg-footer"></div>
    <div class="template"></div>
    <main>
      <div class="title-wrapper">
        <div class="button-wrapper">
          <button id="initial-amount-prev" class="step-bg prev">
            <span class="step">返回</span>
          </button>
          <span class="title-left"></span>
        </div>
        <div class="title-group">
          <div class="title-top-both">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <h1>選擇/輸入 試算金額</h1>
          <div class="title-bottom">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="button-wrapper">
          <span class="title-right"></span>
          <button id="initial-amount-next" class="step-bg next" disabled>
            <span class="step">繼續</span>
          </button>
        </div>
      </div>
      <div class="bottom">
        <div class="inner">
          <div class="amount-wrapper">
            <div id="initial-amount-group" class="group">
              <span class="font-bold">$</span>
              <input
                type="number"
                id="initial-amount-input"
                name="initial-amount-input"
              />
            </div>
            <input
              type="range"
              class="initial-amount-slider custom-input"
              id="initial-amount-range"
              name="initial-amount-range"
            />
          </div>
        </div>
      </div>
    </main>
    <footer class="step-indicator">
      <div class="step-indicator-wrapper">
        <div class="step-indicator-bar"></div>
        <div id="step-1" class="step-indicator-circle">∨</div>
        <div id="step-2" class="step-indicator-circle">∨</div>
        <div id="step-3" class="step-indicator-circle">∨</div>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
