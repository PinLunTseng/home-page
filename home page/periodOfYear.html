<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Period of Year</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top">
          <div class="title-wrapper">
            <button id="period-year-prev" class="prev">返回</button>
            <h1 class="title">選擇試算期間</h1>
            <button id="period-year-next" class="next" disabled>繼續</button>
          </div>
        </div>
        <div class="inner">
          <div class="group">
            <label for="start-year">起始年份</label>
            <select
              name="start-year"
              class="ml-1"
              id="start-year"
              type="number"
            ></select>
          </div>
          <input
            type="range"
            class="slider ml-1"
            id="year-range"
            name="year-range"
          />
          <div class="group ml-1">
            <div id="end-year"></div>
            <label class="ml-1" for="end-year">結束年份</label>
          </div>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
